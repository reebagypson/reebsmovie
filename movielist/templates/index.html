
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16.5rem;">
                <div class="card-body">
                    <img src="{{i.img.url}}" class="card-img-top"  height="250px" alt="Card image cap">
                         <h5 class="card-title">{{i.name}}</h5>
                         <p class="card-text">{{i.desc}}</p>
                         <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">....More</a>
                    </div>

                </div>

            </div>

         {% endfor %}

    </div>

</div>
{% endblock %}
